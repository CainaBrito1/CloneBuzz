<div class="quizzContainer">
    <div class="quizzLogo">
        <img src="assets/imgs/logo.png" alt="Logo">
        <h3>{{title}}</h3>
    </div>
    <div *ngIf="!finished" class="quizzQuestions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div *ngIf="!finished" class="quizzOptions">
        <button 
        *ngFor="let option of questionSelected.options; let i = index"
        (click)="playerChoose(option.alias)"
        class="btn-option">
            {{option.name}}
        </button>
    </div>
    <div *ngIf=finished class="quizzResults">
        <h1>O Seu resultado Ã©: </h1>
        <p>{{answersSelected}}</p>
    </div>
</div>
